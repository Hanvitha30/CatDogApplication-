<div class="container-scroller loginForm">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <h4>Hello! let's get started</h4>
                        <h6 class="font-weight-light">Sign in to continue.</h6>
                        <form class="pt-3" #loginForm="ngForm" (submit) = "login()">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="email" placeholder="Email" required name="email" 
								[(ngModel)]="emailId" pattern="^[a-zA-Z]+[a-zA-Z0-9.]+@[a-zA-Z0-9]+.[a-z]+$" #emailid="ngModel">

                                <div class="row errors-section">
                                    <div *ngIf="(emailid.errors && emailid.errors.required) && emailid.dirty">
                                        <code>Email Id is required</code>
                                    </div>

                                    <div *ngIf="emailid.errors && emailid.errors.pattern">
                                        <code>Invalid Email Address</code>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3">

                                <button type="submit" class="btn btn-gradient-primary mr-2" [ngClass]="{'btn-gradient-secondary':!loginForm.form.valid, 'btn-gradient-primary':loginForm.form.valid}" [disabled]="!loginForm.form.valid">Submit</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
