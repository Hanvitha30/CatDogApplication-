<div class="col-lg-12 grid-margin stretch-card">
   <div class="card">
      <div class="card-body">
         <div class="template-demo header-buttons"> 
			<button type="button" class="btn btn-success btn-fw game" routerLink="/game">Start a New Game</button>
            <button type="button" class="btn btn-dark btn-fw logout" (click)="logout()">Logout</button>
         </div>
      </div>
   </div>
</div>

<div class="col-lg-12 grid-margin stretch-card">
   <div class="card">
      <div class="card-body">
         <h4 class="card-title"><u>Leader Board</u></h4>
         <table class="table" *ngIf="dashboard.length > 0">
            <thead>
               <tr>
                  <th>User EmaiID</th>
                  <th>Wins</th>
                  <th>Loses</th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor='let item of dashboard | orderBy: "win"'>
                  <td>{{item.details[0].email}}</td>
                  <td>{{item.win}}</td>
                  <td>{{item.lose}}</td>
               </tr>
            </tbody>
         </table>
		 <div class="row errors-section" *ngIf="dashboard.length === 0"> 
                <code><b>No Records Found</b></code>
        </div>
      </div>
   </div>
</div>
